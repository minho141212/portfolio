<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>설민호의 포트폴리오 사이트!</title>
        <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png">
        <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
        <script>
            (function () {
                try {
                    var saved = localStorage.getItem('theme');
                    var theme = saved;
                    if (!theme) {
                        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                        theme = prefersDark ? 'dark' : 'light';
                    }
                    document.documentElement.setAttribute('data-theme', theme);
                } catch (e) {}
            })();
        </script>
        <script src="js/theme.js" defer></script>
        <script src="js/filter.js" defer></script>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle color theme">Dark</button>
        <div class="container">
            <!-- Hero -->
            <div class="hero">
                <img src="assets/images/hero.webp" alt="Hero">
                <div class="overlay">
                    <h1>와!</h1>
                    <p class="muted">대충 캐치프레이즈</p>
                </div>
            </div>

            <!-- About -->
            <section class="section">
                <h2>자기소개</h2>
                <p class="muted">안녕하세요</p>
                <div class="about">
                    Unity/Unreal 등을 사용하여 적당히 게임을 만들거나 합니다.
                </div>
            </section>

            <!-- Projects -->
            <section class="section">
                <h2>프로젝트</h2>
                <div id="project-filterbar" class="filterbar" role="toolbar" aria-label="Project filters"></div>
                <div class="grid" id="project-grid">
                    <a class="card" href="projects/ar-photo-zone.html">
                        <img class="thumb" src="assets/images/ar.jpg" alt="ar">
                        <div class="body">
                            <h3>AR 포토존</h3>
                            <p>3D 모델링 + 간단한 상호작용 프로토타입</p>
                            <ul class="tags">
                                <li>Unity</li>
                                <li>AR</li>
                                <li>3D</li>
                            </ul>
                        </div>
                    </a>

                    <a class="card" href="projects/cpp-puzzle-system.html">
                        <img class="thumb" src="assets/images/ue.jpg" alt="ue">
                        <div class="body">
                            <h3>C++ 퍼즐 시스템</h3>
                            <p>UE 블루프린트 시스템을 C++로 이관</p>
                            <ul class="tags">
                                <li>Unreal</li>
                                <li>C++</li>
                            </ul>
                        </div>
                    </a>

                    <a class="card" href="projects/web-portfolio.html">
                        <img class="thumb" src="assets/images/web.jpg" alt="web">
                        <div class="body">
                            <h3>웹 포트폴리오</h3>
                            <p>정적 HTML 기반 포트폴리오</p>
                            <ul class="tags">
                                <li>HTML</li>
                                <li>CSS</li>
                            </ul>
                        </div>
                    </a>

                    <a class="card" href="projects/MeowsAdventure.html">
                        <img class="thumb" src="assets/images/MeowsAdventure/MeowsAdventureThumb.webp" alt="Meows Adventure Title Image">
                        <div class="body">
                            <h3>애옹의 모험</h3>
                            <p>유니티를 사용한 간단한 게임</p>
                            <ul class="tags">
                                <li>Unity</li>
                            </ul>
                        </div>
                    </a>
                </div>
                <p class="muted" style="margin-top: 12px;">카드를 클릭하면 상세 페이지로 이동</p>
            </section>
        </div>
    </body>
</html>
